<style type="text/css">
button {
  background: none;
  border: 0;
  box-sizing: border-box;
  margin: 1em;
  padding: 1em 2em;
  color: #f45e61;
  font-size: inherit;
  font-weight: 700;
  position: relative;
  vertical-align: middle;
}
button::before, button::after {
  box-sizing: inherit;
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
}

.center {
  animation:animatetest 5s infinite linear alternate; /*standardize for all browsers*/
}
/* Important for position animation correctly */
.center::before, .center::after {
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  -webkit-transform-origin: center;
          transform-origin: center;
}
/* Top & Bottom with length animation */
.center::before {
  color: yellow;
  border-top: 2px solid #6477b9;
  border-bottom: 2px solid #6477b9;
  -webkit-transform: scale3d(0, 1, 1);
          transform: scale3d(0, 1, 1);
          animation:animatetest 5s infinite linear alternate; /*standardize for all browsers*/
}
/* Side with compressing animation */
.center::after {
  color: black;
  border-left: 2px solid #6477b9;
  border-right: 2px solid #6477b9;
  -webkit-transform: scale3d(1, 0, 1);
          transform: scale3d(1, 0, 1);
          animation:animatetest 5s infinite linear alternate;
}

/* use :hover function to auto animate */
@keyframes animatetest {
    0% {}     

    100% {color: #6477b9;
      -webkit-transform: scale3d(1, 1, 1);
          transform: scale3d(1, 1, 1);
  transition: -webkit-transform color 0.5s;
  transition: color 0.5s;}
}

.test1 {
  top: 0;left: 0;height: 100%;width: 100%;-webkit-transform-origin: center;transform-origin: center;
  -moz-animation:animatetest 1s infinite linear alternate;
  -webkit-animation:animatetest 5s infinite linear alternate;
  animation:animatetest 5s infinite linear alternate; /*standardize for all browsers*/
}

@keyframes spin {
  0% {border: 2px solid transparent;}
  20%{border-top-color: #0eb7da;
  border-right-color: #0eb7da;
  border-bottom-color: #0eb7da;
  transition: border-top-color 0.15s linear, border-right-color 0.15s linear 0.1s, border-bottom-color 0.15s linear 0.2s;}
  
  100%{border: 0 solid transparent;border-top: 2px solid #0eb7da;
  border-left-width: 2px;
  border-right-width: 2px;
  -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
  transition: border-left-width 0s linear 0.35s, -webkit-transform 0.4s linear 0s;
  transition: transform 0.4s linear 0s, border-left-width 0s linear 0.35s;
  transition: transform 0.4s linear 0s, border-left-width 0s linear 0.35s, -webkit-transform 0.4s linear 0s;}

}

.spin {
  width: 5em;
  height: 5em;
  padding: 0;
}
.spin:hover {
  color: #0eb7da;
}
.spin::before, .spin::after {
  top: 0;
  left: 0;
}
.spin::before {
  border: 2px solid transparent;
}
.spin:hover::before {
  border-top-color: #0eb7da;
  border-right-color: #0eb7da;
  border-bottom-color: #0eb7da;
  transition: border-top-color 0.15s linear, border-right-color 0.15s linear 0.1s, border-bottom-color 0.15s linear 0.2s;
}
.spin::after {
  border: 0 solid transparent;
}
.spin:hover::after {
  border-top: 2px solid #0eb7da;
  border-left-width: 2px;
  border-right-width: 2px;
  -webkit-transform: rotate(270deg);
          transform: rotate(270deg);
  transition: -webkit-transform 0.4s linear 0s;
}


</style>
